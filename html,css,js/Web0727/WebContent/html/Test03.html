<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="/Web0727/Test02.html">Test02 페이지로 이동(절대경로방식)</a><br>
	<a href="../Test02.html">Test02 페이지로 이동(상대경로방식)</a>
	
	
	<h1>데이터 입력 및 전송</h1>
	
	<form action="../Test02.html">
		<table border="1">
			<tr>
				<th>ID</th>
				<td>
					<input type="text" name="userId" value="hello">
				</td>
			</tr>
			<tr>
				<th>PW</th>
				<td>
					<input type="password" name="userPw" placeholder="3~12글자로 입력하세요">
				</td>
			</tr>
			<tr>
				<th>생일</th>
				<td>
					<input type="date" name="userBirth">
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					남성<input type="radio" name="userGender" value="male" checked="checked">
					여성<input type="radio" name="userGender" value="female">
				</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
					독서<input type="checkbox" name="userHobby" value="reading" checked="checked">
					운동<input type="checkbox" name="userHobby" value="exercise">
					영화감상<input type="checkbox" name="userHobby" value="movie">
				</td>
			</tr>
			<tr>
				<th>거주지</th>
				<td>
					<select name="location">
						<option value="so">서울</option>
						<option value="kk">경기</option>
						<option value="cc">충청</option>
						<option value="kw">강원</option>
						<option value="jj">제주</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>자기소개</th>
				<td>
					<textarea rows="5" cols="40" name="introduce" placeholder="안녕하세요!"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="가입하기">
					<input type="reset" value="다시 작성">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
