<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test01</title>
</head>
<body>
	Hello!<br>
	
	<!-- 블록 요소 : 자동으로 줄바꿈이 되는 태그들<br> -->
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	
	
	<!-- 인라인 요소: 자동으로 줄바꿈이 되지 않는 태그들<br> -->
	<b>굵게 표시한 텍스트</b><br>
	<i>기울이게 표시한 텍스트</i>
	
	<p>
		단락 태그 안에 작성된 텍스트입니다.<br>
		<b><i>p 태그</i></b>를 이용해서 단락을 작성할 수 있습니다.
	</p>
	<p>
		두 번째 단락입니다.
	</p>
</body>
</html>
