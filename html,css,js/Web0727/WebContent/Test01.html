<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>123</td>
			<td>456</td>
			<td>abc</td>
		</tr>
		<tr>
			<td>789</td>
			<td>000</td>
			<td>def</td>
		</tr>
		<tr>
			<td>ghi</td>
			<td>가나다</td>
			<td>ㄱㄴㄷ</td>
		</tr>
	</table>
	
	<table border="1">
		<tr>
			<th>123</th>
			<th>456</th>
			<th rowspan="2">789</th>
		</tr>
		<tr>
			<td>012</td>
			<td>345</td>
		</tr>
		<tr>
			<td colspan="3">678</td>
		</tr>
	</table>
	<br>
	
	<h1>식단표</h1>
	
	<table border="1">
		<tr>
			<th>날짜</th>
			<td>7/26</td>
			<td>7/27</td>
			<td>7/28</td>
			<td>7/29</td>
			<td>7/30</td>
		</tr>
		<tr>
			<th>오전</th>
			<td>토스트</td>
			<td>시리얼</td>
			<th colspan="2" rowspan="2">휴무</th>
			<td>계란국</td>
		</tr>
		<tr>
			<th>오후</th>
			<td>제육볶음</td>
			<td>돈가스</td>
			<td>짜장면</td>
		</tr>
	</table>
</body>
</html>
