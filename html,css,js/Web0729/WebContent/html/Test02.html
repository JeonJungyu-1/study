<body>
	<h1>블록 요소</h1>
	<pre>
자동으로 줄바꿈이 되는 요소 => 한 줄에 하나의 요소만 표현됨
ex. h1~h6, p, div	
	</pre>
	
	
	<h1>인라인 요소</h1>
	<pre>
자동으로 줄바꿈이 되지 않는 요소 => 한 줄에 여러 개의 요소가 표현됨
인라인 안에 블록은 권장하지 않음
ex. a, input, span	
	</pre>
	
	<div>hello</div>
	<span>hi</span>
	<a>bye</a>
	
	<input type="text">
	<input type="button" value="click!">
	
	<textarea></textarea>
</body>
